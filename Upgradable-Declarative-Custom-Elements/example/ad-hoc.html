<script src="../upgradable.js"></script>

<template tagname="highlightable-title" shadowrootmode="open">
	<style>
		:host {
			display: block;
		}
	</style>
	<h1>Hello <slot></slot></h1>
</template>

<highlightable-title>World</highlightable-title>

<script>
	customElements.upgradeClass(
		'highlightable-title',
		class {
			connectedCallback() {
				this.shadowRoot.querySelector('h1').addEventListener('click', () => {
					this.style.background = 'yellow';
				});
			}
		}
	);
</script>

<script>
	// create second title element
	const ht = document.createElement('highlightable-title');
	document.body.append(ht);
</script>
